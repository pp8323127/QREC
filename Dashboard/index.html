		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			 //
			 $("#register_form").validate({
				errorElement: 'div',
				errorClass: 'help-block',
				focusInvalid: false,
				ignore: "",
				onsubmit: true,
				rules: {
					user_email:  {
						required: true,
						email: true
					},
					user_name: "required",
					user_pwd:  "required",
					user_pwd_check: {
						required: true,
						equalTo: "#user_pwd"
					}
				},
				messages: {
					user_email: "Please enter your email@nkfsut.edu.tw",
					user_name: "Please enter your name",
					user_pwd: "Please provide a password",
					user_pwd_check: {
						required: "Please provide a password",
						equalTo: "Please enter the same password as above"
					}
				},
				submitHandler: function(form) {
					$.ajax({
						type: "POST",
						url: "./src/Application.Top.php",
						data: {user_email: $("#user_email").val(), user_name: $("#user_name").val(), user_pwd: $("#user_pwd").val(), status:"admin_register"},
						success: function(data){
							data = data.replace(/[\s]+/g, ""); 
							if(data=="success"){
								reset();
								alertify.success("恭喜您，此帳號已註冊成功!");
							}else if(data=="error"){
								reset();
								alertify.error("帳號密碼錯誤，未通過學校email認證。");
							}else if(data=="exist"){
								reset();
								alertify.error("此帳號已存在。");
							}else if(data=="fails"){
								reset();
								alertify.error("新增帳號出現錯誤，請聯絡系統管理員。");
							}
						},
						error: function(){
							reset();
							alertify.error("新增帳號出現錯誤#2，請聯絡系統管理員。");
						}	
					});
				}
			 });
			 //
			});
			
			function reset () {
				//$("#toggleCSS").attr("href", "./assets/css/alertify.default.css");
				alertify.set({
					labels : {
						ok     : "OK",
						cancel : "Cancel"
					},
					delay : 5000,
					buttonReverse : false,
					buttonFocus   : "ok"
				});
			}
			
			$("#EmailVerify").on( 'click', function () {
				reset();
				alertify.success("Standard log message");
				return false;
			});
			
			$("#register").on( 'click', function () {
				 $("#register_form").submit(); 
			});
			
			$("#login_btn").on( 'click', function () {
				$.ajax({
						type: "POST",
						url: "./src/Application.Top.php",
						data: {login_acc: $("#login_acc").val(), login_pwd: $("#login_pwd").val(), status:"admin_login"},
						success: function(data){
							data = data.replace(/[\s]+/g, ""); 
							if(data=="success"){
								reset();
								alertify.success("登入成功!");
								 setTimeout("location.href='./home/index.php'",1500);
							}else if(data=="error"){
								reset();
								alertify.error("帳號密碼錯誤，未通過學校email認證。");
							}else if(data=="fails"){
								reset();
								alertify.error("此帳號並非為管理員帳號密碼。");
							}
						},
						error: function(){
							reset();
							alertify.error("新增帳號出現錯誤，請聯絡系統管理員。");
						}	
					});
			});
		</script>
